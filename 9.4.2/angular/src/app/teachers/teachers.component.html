<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="fw-bold">Teacher Management</h3>
      <p class="text-muted mb-0">Manage all teacher records and assignments</p>
    </div>
    <button class="btn btn-primary" (click)="showModal = true">
      <i class="bi bi-plus-circle me-1"></i> Add Teacher
    </button>
  </div>
 
  <!-- Filters -->
  <div class="d-flex gap-2 mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name, reference number, or subject..."
      [(ngModel)]="searchTerm"
    />
    <select class="form-select w-auto" [(ngModel)]="selectedSubject">
      <option>All Subjects</option>
      <option>Mathematics</option>
      <option>Physics</option>
      <option>English Literature</option>
    </select>
  </div>
 
  <!-- Teacher Table -->
  <div class="card shadow-sm">
    <table class="table mb-0">
      <thead class="table-light">
        <tr>
          <th>Teacher Info</th>
          <th>Contact</th>
          <th>Subject</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of teachers">
          <td>
            <strong>{{ teacher.name }}</strong><br />
            <small class="text-muted">Ref: {{ teacher.ref }}</small><br />
            {{ teacher.qualification }}
          </td>
          <td>
            <i class="bi bi-envelope me-1"></i>{{ teacher.email }}<br />
            <i class="bi bi-telephone me-1"></i>{{ teacher.phone }}
          </td>
          <td><span class="badge bg-light text-primary">{{ teacher.subject }}</span></td>
          <!-- <td>
            <ng-container *ngFor="let cls of teacher.classes">
              <span class="badge bg-primary-subtle text-primary me-1">{{ cls }}</span>
            </ng-container>
          </td> -->
          <td><span class="badge bg-success-subtle text-success">{{ teacher.status }}</span></td>
         <td class="text-center">
            <button class="btn btn-sm btn-light text-primary me-1" title="View"><i class="bi bi-eye"></i></button>
            <button class="btn btn-sm btn-light text-warning me-1" title="Edit"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-light text-danger" title="Delete"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
 
<!-- Add Teacher Modal -->
<div class="modal fade show d-block" *ngIf="showModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">Add New Teacher</h5>
        <button type="button" class="btn-close" (click)="showModal = false">X</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter teacher name" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter email address" />
            </div>
          </div>
 
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input type="text" class="form-control" placeholder="Enter phone number" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Subject</label>
              <select class="form-select">
                <option>Select Subject</option>
                <option>Mathematics</option>
                <option>Physics</option>
                <option>English Literature</option>
              </select>
            </div>
          </div>
 
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Qualification</label>
              <input type="text" class="form-control" placeholder="Enter qualification" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Experience</label>
              <input type="text" class="form-control" placeholder="e.g., 5 years" />
            </div>
          </div>
 
          <!-- <div class="mb-3">
            <label class="form-label">Assigned Classes</label>
            <div class="d-flex flex-wrap gap-3">
              <div *ngFor="let grade of ['Grade 9A','Grade 9B','Grade 10A','Grade 10B','Grade 11A','Grade 11B','Grade 12A']">
                <input type="checkbox" class="form-check-input me-1" /> {{ grade }}
              </div>
            </div>
          </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="showModal = false">Cancel</button>
        <button class="btn btn-primary">Add Teacher</button>
      </div>
    </div>
  </div>
</div>
 
<!-- Modal backdrop -->
